<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>
  <header>
    <span>Our Pricing</span>
   <div class="period">
    <span>Annually</span>
    <div class="toggle__button" id="switch">
      <button id="switch__period"></button>
    </div>
    <span>Monthly</span>
   </div> 
  </header>

  <section>
    <article class="container">
      <span class="type">Basic</span>
      <h1 class="anual">&dollar;19.99</h1>
      <h1 class="monthly">&dollar;199.99</h1>
      <div class="container__content">
        <div class="container__content__text">500 GB Storage</div>
        <div class="container__content__text">2 Users Allowed</div>
        <div class="container__content__text">Send up to 3 GB</div>
      </div>
      <button class="learn">Learn More</button>
    </article>

    <article class="container" id="container_principal">
      <span class="type">Professional</span>
      <h1 class="anual">&dollar;24.99</h1>
      <h1 class="monthly">&dollar;249.99</h1>
      <div class="container__content">
        <div class="container__content__text">1 TB Storage</div>
        <div class="container__content__text">5 Users Allowed</div>
        <div class="container__content__text">Send up to 10 GB</div>
      </div>
      <button class="learn=" id="btn_container_principal">Learn More</button>
    </article>

    <article class="container">
      <span class="type">Master</span>
      <h1 class="anual">&dollar;39.99</h1>
      <h1 class="monthly">&dollar;399.99</h1>
      <div class="container__content">
        <div class="container__content__text">2 <TBody></TBody> Storage</div>
        <div class="container__content__text">10 Users Allowed</div>
        <div class="container__content__text">Send up to 20 GB</div>
      </div>
      <button class="learn">Learn More</button>
    </article>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alleson Sales</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
